c_compiler_version:            # [unix]
  - 12                         # [linux]
  - 15                         # [osx]
  - 10                         # [os.environ.get("CF_CUDA_ENABLED", "False") == "True" and linux]
cxx_compiler_version:          # [unix]
  - 12                         # [linux]
  - 15                         # [osx]
  - 10                         # [os.environ.get("CF_CUDA_ENABLED", "False") == "True" and linux]
llvm_openmp:                   # [osx]
  - 15                         # [osx]
python:
  # part of a zip_keys: python, python_impl, numpy
  - 3.9.* *_cpython
  - 3.10.* *_cpython
  - 3.11.* *_cpython
python_impl:
  # part of a zip_keys: python, python_impl, numpy
  - cpython
  - cpython
  - cpython
numpy:
  - 1.22.3
  - 1.22.3
  - 1.23.2
