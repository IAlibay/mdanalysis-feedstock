{% set name = "MDAnalysis" %}
{% set version = "1.0.0" %}
{% set sha256 = "f45a024aca45e390ff1c45ca90beb2180b78881be377e2a1aa9cd6c109bcfa81" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true  # [win and py2k]
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy >=1.10.4
    - cython

  run:
    - python
    - scipy
    - {{ pin_compatible('numpy') }}
    - matplotlib-base
    - seaborn
    - netcdf4
    - biopython
    - networkx
    - six
    - griddataformats >=0.4.0
    - joblib
    - gsd  # [not win]
    - mmtf-python
    - scikit-learn
    - tqdm
    - gsd


test:
  imports:
    - MDAnalysis
    - MDAnalysis.analysis
    - MDAnalysis.lib.c_distances_openmp
    - MDAnalysis.lib.c_distances

about:
  home: https://www.mdanalysis.org
  license: GPLv2
  license_family: GPL
  license_file: LICENSE
  summary: An object-oriented library to analyze molecular dynamics trajectories generated by CHARMM, Gromacs, NAMD, LAMMPS, or Amber.
  description: |
    MDAnalysis is a Python library to analyze trajectories from molecular
    dynamics (MD) simulations. It can read and write most popular formats, and
    provides a flexible and fast framework for writing custom analysis through
    making the underlying data easily available as NumPy arrays.
  doc_url: https://www.mdanalysis.org/docs/
  dev_url: https://github.com/MDAnalysis/mdanalysis

extra:
  recipe-maintainers:
    - kain88-de
    - orbeckst
    - richardjgowers
